<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader Simple</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #1e1e1e; padding: 25px; border-radius: 10px; width: 90%; max-width: 500px; }
        h1 { text-align: center; color: #bb86fc; }
        input, button { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #333; background-color: #2c2c2c; color: #e0e0e0; font-size: 16px; box-sizing: border-box; }
        button { background-color: #03dac6; color: #121212; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Downloader Simple</h1>
        <input type="text" id="url" placeholder="Collez le lien de la vidéo ici">
        <button id="downloadBtn">Télécharger</button>
        <p id="status" style="text-align: center;"></p>
    </div>
    <script>
        document.getElementById('downloadBtn').onclick = () => {
            const url = document.getElementById('url').value;
            if (!url) {
                document.getElementById('status').textContent = "Veuillez entrer une URL.";
                return;
            }
            document.getElementById('status').textContent = "Préparation...";
            window.location.href = `/download?url=${encodeURIComponent(url)}`;
        };
    </script>
</body>
</html>
